<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>

    <header>
        <nav class="navbar">
          <div class="logo">
            <img src="../asset/logo.png" alt="Logo Pramuka">
            <span class="logo-text">Portal Pramuka</span>
          </div>
          <ul class="menu">
            <li><a href="../index.html">Beranda</a></li>
            <li><a href="../html/sejarah.html">Sejarah</a></li>
            <li><a href="#">Program</a></li>
            <li><a href="#">Kegiatan</a></li>
            <li><a href="#">Berita</a></li>
            <li><a href="login.html">Login</a></li>
          </ul>
        </nav>
      </header>

  <div class="container" id="login-container">
    <img src="../asset/logo.png" alt="Logo">
    <h2>Login Portal Pramuka</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="signup-link">
      <a href="#" id="signup-link">Tidak punya akun? Daftar sekarang</a>
    </div>
  </div>

  <div class="container signup" id="signup-container" style="display: none;">
    <img src="../asset/logo.png" alt="Logo">
    <h2>Sign Up Portal Pramuka</h2>
    <!-- Tambahkan form pendaftaran di sini -->
    <form id="signup-form">
      <input type="text" id="signup-username" placeholder="Username" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <div class="signup-link">
      <a href="#" id="login-link">Sudah punya akun? Login</a>
    </div>
  </div>

  <script src="../javascript/login.js"></script>
</body>
</html>
